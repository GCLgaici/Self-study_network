            font-family: Arial, sans-serif;

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            background: url('./image/bj.png') no-repeat center center;
        }


        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {

            padding: 20px;

        footer {

            padding: 10px 0;

        nav ul li a:hover,
