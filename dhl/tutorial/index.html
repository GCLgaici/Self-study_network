<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高新学考学习平台-教程</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            /* background: url('./image/bj.png') no-repeat center center; */
        }


        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }

        nav ul li a:hover,
        nav ul li a.dq {
            color: #ffcc00;

        }
    </style>
    <link rel="stylesheet" href="../../css/sy.css">
</head>

<body>
    <header>
        <h1>高新学考学习平台-教程</h1>
        <nav>
            <ul>
                <li><a class="dq" href="../../index.html">返回首页</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="courses">
            <h2>自学教程</h2>
            <div id="course-list">
                <!-- 课程列表将在这里生成 -->
                 <h3>22届</h4>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 高新学考学习平台</p>
    </footer>
    <script>
        // 动态生成课程列表
        const courses = [
            {
                name: 'VB程序设计',
                jsnr: [
                    '基础知识：VB基本语法、数据类型',
                    '用户界面：窗体设计、控件使用',
                    '事件驱动编程：事件处理、回调函数',
                    '项目实践：开发简单应用、数据库连接'
                ],
                url: '#'
            },
            {
                name: '局域网组建',
                jsnr: [
                    '网络基础：IP地址、子网掩码',
                    '网络设备配置：路由器、交换机配置',
                    '网络安全：防火墙设置、网络监控',
                    '故障排除：常见网络问题解决、网络测试工具使用'
                ],
                url: '#'
            },
            {
                name: '服务器运维',
                jsnr: [
                    '操作系统：Windows Server、Linux基础',
                    '服务配置：Web服务器、数据库服务器设置',
                    '远程管理：使用SSH、远程桌面连接',
                    '备份与恢复：数据备份策略、恢复测试'
                ],
                url: '#'
            }
        ];
        var courseList = document.getElementById('course-list')
        for (var i = 0; i < courses.length; i++) {
            var course = courses[i]
            var courseItem = document.createElement('div')
            courseItem.innerHTML = `
                <a href="${course.url}">
                    <div class="card">
                        <h2>${course.name}</h2>
                        <ul>
                            ${course.jsnr.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </a>
            `
            courseList.appendChild(courseItem)
        }
            
    </script>
</body>

</html>
