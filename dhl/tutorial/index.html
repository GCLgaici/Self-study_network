<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高新学考学习平台-教程</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            /* background: url('./image/bj.png') no-repeat center center; */
        }


        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }

        nav ul li a:hover,
        nav ul li a.dq {
            color: #ffcc00;

        }
    </style>
</head>

<body>
    <header>
        <h1>高新学考学习平台-教程</h1>
        <nav>
            <ul>
                <li><a class="dq" href="../../index.html">返回首页</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="courses">
            <h2>自学教程</h2>
            <div id="course-list">
                <!-- 课程列表将在这里生成 -->
                 <h3>22届</h4>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 高新学考学习平台</p>
    </footer>
    <script>
        // 动态生成课程列表
        var courses = [
            {
                name: 'VB程序设计',
                url: '#'
            },
            {
                name: '局域网组建',
                url: '#'
            },
            {
                name: '服务器运维',
                url: '#'
            }
        ];
        var courseList = document.getElementById('course-list');
        for (var i = 0; i < courses.length; i++) {
            var course = courses[i];
            var courseItem = document.createElement('div');
            courseItem.innerHTML = '<h3><a href="' + course.url + '">' + course.name + '</a></h3>';
            courseList.appendChild(courseItem);
        }
            
    </script>
</body>

</html>
